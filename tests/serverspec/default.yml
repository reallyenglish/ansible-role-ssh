- hosts: localhost
  roles:
    - ansible-role-ssh
  vars:
    ssh_config: |
      Port 22
      Protocol 2
    ssh_known_hosts:
      - name: anoncvs.ca.openbsd.org
        key: "anoncvs.ca.openbsd.org ssh-rsa "
        state: present
      - name: anoncvs.au.openbsd.org
        # or lookup()
        key: "{{ lookup('file', 'files/anoncvs.au.openbsd.org.pub') }}"
        state: present
      - name: github.com
        key: "github.com ssh-rsa "
        state: present
